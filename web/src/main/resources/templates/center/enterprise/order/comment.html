<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/center/enterprise/order/layout">
<div th:fragment="order-content">
    <div th:replace="/common/pagination::page(${page.pageNum},${page.pageSize},${page.total})">
        <div th:fragment="page-content">
            <div class="cooperative-list" th:each="inv,iterStat:${page}">
                <div class="cooperative-item" >
                    <div class="cooperative-item-title">
                        <span class="cit-t" th:text="${(iterStat.index+1)+(page.pageNum-1)*page.pageSize+'.'}">1</span>
                        <span class="cit-t" th:text="${#dates.format(inv.order.addTime, 'yyyy.MM.dd')}">2017.10.9</span>
                        <p class="cit-t">订单编号：<span  th:text="${inv.order.tradeNo}">15241525225545221522</span></p>
                    </div>
                    <div class="cooperative-item-con order-item-con">
                        <div class="order-item-img"><img th:src="${inv.order.service.pictureUrl}" src="img/11.png"/></div>
                        <div class="order-item-text">
                            <p th:text="${inv.order.service.title}">需求名字需求名字需求需求名字需求名字需求需求名字需求名字需求需求名字需求名字需求</p>
                            <span th:text="${inv.comments}">
                            </span>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
