<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="/center/layout(center_nav=${#strings.equals(#request.getParameter('isRead'),'1')?'已读消息':'未读消息'})">
<div th:fragment="center-content">
    <div th:replace="/common/pagination::page(${page.pageNum},${page.pageSize},${page.total})">
        <div th:fragment="page-content">
            <p class="unread-item" th:each="msg:${page}"><i></i><span th:text="${msg.msg}"></span></p>
        </div>
    </div>
</div>

</html>
